<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Project 31 - Generate Password</title>
</head>
<body>
    <div class="container">
        <h2>Tao Password</h2>
        <div class="result">
            <span id="result"></span>
            <button class="clip-board">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="setting">
            <div class="setting__item">
                <label for="">Do dai Password</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting__item">
                <label for="">Chua chu cai hoa</label>
                <input type="checkbox" name="" id="upper" checked>
            </div>
            <div class="setting__item">
                <label for="">Chua chu cai thuong</label>
                <input type="checkbox" name="" id="lower" checked>
            </div>
            <div class="setting__item">
                <label for="">Chua chu so</label>
                <input type="checkbox" name="" id="number" checked>
            </div>
            <div class="setting__item">
                <label for="">Chua ky hieu</label>
                <input type="checkbox" name="" id="symbol" checked>
            </div>
        </div>
        <button>Tao Password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
