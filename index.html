<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <!-- poroject 1  -->
    <div class="number1">

            <h3>Itachi</h3>
        </div>        <div class="number1__panel" style="background-image: url(https://images7.alphacoders.com/693/thumbbig-693192.webp);">
